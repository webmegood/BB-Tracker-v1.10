<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Beep Boards | Vehicle Tracker v1.10</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/main.css">

  <!-- JS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  
	<script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="phonegap.js"></script>
	<script type="text/javascript" src="js/image-capture.js"></script>
  

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">

</head>
<body>

  <!-- 1.0 Home Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  
  <div class="status" style="display:none"><i class="fa fa-wifi"></i></div>
  
  <div class="container" id="home">
    <div class="row">
      <div class="twelve columns" style="text-align:center">
        <div class="menu_strip">
    			<h1>BEEP BOARDS</h1>
        </div>
          <h2>VEHICLE TRACKER</h2>
          <div class="mainLogo"><img src="images/logo_lg.jpg" alt="Beep Boards Logo" id='imageLoading'></div>
      </div>
    </div>
  </div>  
  
  

  <!-- 2.0 Background Panel
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  
  
	<div class="container" id="backgroundPanel"></div>  
  
  
  
  
  <!-- 3.0 Tracks Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  
  
	<div class="container secondary" id="tracks">
    <div class="row">
      <div class="twelve columns" style="text-align:center">
        <div class="menu_strip">
    			<h1>TRACKS</h1>
        </div>
      </div>
    </div>
		<div class="tracks-buttons">
    	<div class="track-buttons-row">
        <div class="round-btn" id="tracksCurrentBtn"><i class="fa fa-car"></i><span class="button-text">Today's</span></div>
        <div class="round-btn"><i class="fa fa-reorder"></i><span class="button-text">Log</span></div>
      </div>
    	<div class="track-buttons-row">
        <div class="round-btn"><i class="fa fa-tachometer"></i><span class="button-text">Settings</span></div>
        <!--div class="round-btn"><i class="fa fa-reorder"></i><span class="button-text">#4</span></div-->
      </div>
  	</div>    
  </div>  
  
  
  
  <!-- 3.1 Tracks: Today's
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  
  
	<div class="container secondary" id="tracksCurrent">
    <div class="row">
      <div class="" style="text-align:center">
        <div class="menu_strip">
    			<h1 style="display:inline-block">TODAY'S TRACK</h1>
        </div>
      </div>
    </div>
    <div class="row" style="display:block">
      <div class="" style="text-align:center">
        <h6>Track AV40952-170323</h6>
        <div class="summary-row">
          <div class="distance-travelled"><i class="fa fa-line-chart"></i> <span class="bold" id="totalDistance">18.52km</span></div>
          <div class="elapsed-time"><i class="fa fa-clock-o"></i> <span class="bold" id="elapsedTime">2:26</span></div>
        </div>
        <table class="table-default" id="current-tracks">
          <thead>
            <tr>
              <th>Date</th>
              <th>Time</th>
              <th>Location</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>12/07/17</td>
              <td>13:07:21</td>
              <td>13km NE of Melb</td>
            </tr>
          </tbody>
        </table>
      </div>    
    </div>
  </div>
    
  <div class="start-track" id="btn-track-control" style="display:none"><i class="fa fa-play" id="play-icon"></i></div>




  <!-- 4.0 Jobs Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  
  
	<div class="container secondary" id="jobs">
    <div class="row">
      <div class="twelve columns" style="text-align:center">
        <div class="menu_strip">
    			<h1>JOBS</h1>
        </div>
      </div>
    </div>
  </div>  
 
 
 
 
 
 
  <!-- 5.0 Account Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  
  
	<div class="container secondary" id="account">
    <div class="row">
      <div class="twelve columns" style="text-align:center">
        <div class="menu_strip">
    			<h1>ACCOUNT</h1>
        </div>
      </div>
    </div>
  </div>  
  
 
 



  <!-- 6.0 Menu Area
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->


        <div class="menuArea">
        	<ul>
          	<li id="menu-tracks">TRACKS</li>
          	<li id="menu-jobs">JOBS</li>
          	<li id="menu-account">ACCOUNT</li>
          </ul>
        </div>








	<!--div id="smallImage"></div-->

  	<!--div class="button button-primary">Stop + Upload</div-->
  <!--/div-->

          <!--p id="result"></p-->
          <!--div class="takePicBtn" id="takePicBtn" style="display:none"><i class="fa fa-camera fa-3" aria-hidden="true"></i></div-->
        <!--/div-->




  
  

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
